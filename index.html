<!DOCTYPE HTML>
<html>

<head>
  <title>Stalefish Interactive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    body {
      background-color: #FFFFFF;
      color: #444;
    }

    a {
      color: #08f;
    }

    #content {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 998;
      padding: 3em 0 0 0;
      font-size: 11px;
      font-variant: small-caps;
    }

    #c {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }


    #header {
      width: 1000px;
      height: 50px;
      margin: 0 auto;
    }



    #textmessage {
      position: relative;
      top: 5px;
      color: #888;
      font-family: sans-serif;
      font-variant: small-caps;
      padding-top: 10px;
      font-size: 16px;
      font-weight: 300;
      text-align: center;
    }

    .input {
      font-variant: small-caps;
      margin-left: 650px;
      margin-bottom: 100px;
      text-align: center;
    }


    .list-item {
      display: inline-block;
      margin: center;
      padding: 0em;
      box-shadow: 1px 2px 4px 0px rgba(10,10,10);
    }

    .list-item>div:nth-child(1) {
      align-items: center;
      width: 1700px;
      height: 600px;
    }

    .list-item>div:nth-child(2) {
      color: #888;
      font-family: sans-serif;
      font-variant: small-caps;
      font-size: 18px;
      width: 200px;
      margin-top: 0em;
      text-align: center;
    }

    .loadmsg {
      color: #888;
      text-align: right;
      font-family: sans-serif;
      font-variant: small-caps;
      font-size: small;
      width: 500px;
      margin-left: 0.5em;
    }
  </style>
</head>


<body>
  <canvas id="c"></canvas>
  <div id="content">

    <div id="textmessage">
      <p>Stalefish Interactive: this is a demo only</p>
    </div>
    <div id="header"></div>
    <div id="container"></div>
    <div id="input"></div>

    <script type="module" src="js/app_gltf.js"></script>

</body>

</html>
